<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories game</title>
    <link rel="stylesheet" href="./styles/Game.css">
</head>
<body>

    <div class="wrapper">
        <h1>How many calories are in your dish?</h1>
        <section class="instruction"></section>
        <button class="start">Start game</button>
        <section class="question">
            <h2 class="dish-name">Spaghetti Carbonara</h2>
            <img src="" alt="" class="dish-img">
            <form>
                <input type="number" min="0" class="answer">
                <button class="submit">Check answer</button>
            </form>
        </section>
        <div class="score">0</div>
        <div class="timeline">
            <div class="timer"></div>
        </div>
    </div>

    <script src="./src/app/Game.js"></script>
</body>
</html>
