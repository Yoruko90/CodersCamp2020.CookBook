<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles/App.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
    <div id="swquiz-app"></div>
<div id="mainContainer" class="container">
    <div id="ingredientsBox">
        <div class="ingredientsBoxLeft">
            <div class="flxContainer">
                <h3>Meals</h3>
                <input type="text" id="dishName">
                <ul class="dish"></ul>
                <ul class="ingredients"></ul>
            </div>
        </div>
        <div class="ingredientsBoxRight">
            <div class="shoppingListBox">
                <h3>Shopping List <button class="fa fa-trash"></button></h3>
                
                <ul class="shoppinglist"></ul>
            </div>
        </div>
    </div>
        
        
        
</div> 

<script src="src/app/ShoppingList.js" type="module"></script>
</body>
</html>
